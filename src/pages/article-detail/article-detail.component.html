@let t = translations();
@let lang = currentLang();
@let currentArticle = article();

<div class="animate-fade-in">
  @if (currentArticle) {
  <div class="max-w-4xl mx-auto py-12 px-6">
    <header class="mb-8 border-b dark:border-gray-700 pb-4">
      <a [routerLink]="['/', lang, 'articles']"
        class="text-sky-600 dark:text-sky-400 hover:text-sky-800 dark:hover:text-sky-300 transition-colors inline-flex items-center mb-4">
        <svg class="w-5 h-5 rtl:scale-x-[-1] mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        {{ t['articles.back'] }}
      </a>
      <h1 class="text-3xl md:text-4xl font-bold text-slate-800 dark:text-gray-100 mb-2">{{ currentArticle.title[lang] }}
      </h1>
      <p class="text-md text-gray-500 dark:text-gray-400">{{ currentArticle.date[lang] }}</p>
    </header>

    <article class="mt-8 text-lg text-slate-700 dark:text-gray-300 leading-relaxed space-y-6"
      [innerHTML]="currentArticle.content[lang]">
    </article>
  </div>
  } @else {
  <div class="text-center py-20">
    <h2 class="text-2xl font-bold text-slate-700 dark:text-gray-300">{{ t['articles.not_found'] }}</h2>
    <a [routerLink]="['/', lang, 'articles']"
      class="mt-4 inline-block bg-sky-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-sky-700 transition-colors">
      {{ t['articles.back'] }}
    </a>
  </div>
  }
</div>
