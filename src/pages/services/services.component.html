@let t = translations();
@let lang = currentLang();

<div class="animate-fade-in">
  <header class="bg-sky-600 text-white py-16">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-4xl md:text-5xl font-bold">{{ t['services.title'] }}</h1>
    </div>
  </header>

  <section class="py-20 bg-gray-50 dark:bg-slate-800">
    <div class="container mx-auto px-6">
      <div class="space-y-16">
        @for (service of services; track service.title.en; let i = $index) {
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
          <div [class.md:order-last]="(lang === 'en' && i % 2 !== 0) || (lang === 'ar' && i % 2 === 0)">
            <img [src]="service.image" [alt]="service.title[lang]"
              class="rounded-lg shadow-xl w-full h-auto object-cover">
          </div>
          <div class="space-y-4 text-center md:text-left rtl:md:text-right">
            <h2 class="text-3xl font-bold text-slate-800 dark:text-gray-100">{{ service.title[lang] }}</h2>
            <p class="text-lg text-slate-600 dark:text-gray-300 leading-relaxed">{{ service.description[lang] }}</p>
          </div>
        </div>
        }
      </div>
    </div>
  </section>
</div>
